<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <title>Rock! Paper! Scissors!</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bebas+Neue&display=swap" rel="stylesheet">
<link href="../fontawesome-free-5.13.0-web/css/fontawesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Passion+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>


 <h2 class="header-text">rock <span class="text-small">or</span> paper <span class="text-small">or</span> scissors </h2>

 <div id="container">
  <div id="rock" class="rock item">
   <p>rock</p>
  </div>

  <div id="paper" class="paper item">
   <p>paper</p>
  </div>
  <div id="scissors" class="scissors item">
   <p>scissors</p>
  </div>
 </div>

 <div class="playerOneScore">
  <p class="p">player score</p>
  <p class="p1score" id='playerScore'></p>
 </div>

 <div class="playerTwoScore">
  <p class="p">computer score</p>
  <p class="p2score" id='computerScore'></p>
 </div>

 <p id="textWrapper"></p>

 <button id="reset">new game</button>

</body>
<script src="scripts.js"></script>

</html>
